<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-10-year-range.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city-select">
        <option value="">Select a city</option>
        <option value="current">My Location</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/Berlin">Berlin</option>
      </select>
      <div id="chosen-city">
        <div class="city" id="london">
          <div>
            <h2 class="city-name">London</h2>
            <div class="date">July 21st 2025</div>
          </div>
          <div class="time">07:28:15 <small>PM</small></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2 class="city-name">Tokyo</h2>
            <div class="date">July 21st 2025</div>
          </div>
          <div class="time">07:28:15 <small>PM</small></div>
        </div>
      </div>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/YHistrying" target="_blank"
            >Yijen Hsieh</a
          >
          and is
          <a
            href="https://github.com/YHistrying/motivational-quote-generator"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://sc-world-clock-hw.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
      <script src="js/index.js"></script>
    </div>
  </body>
</html>
