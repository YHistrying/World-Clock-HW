<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/Berlin">Berlin</option>
      </select>
      <div class="city">
        <h2 class="city-name">London</h2>
        <p class="date">July 21st 2025</p>
        <p class="time">07:28:15 PM</p>
      </div>
      <div class="city">
        <h2 class="city-name">Tokyo</h2>
        <p class="date">July 21st 2025</p>
        <p class="time">07:28:15 PM</p>
      </div>
      <footer>
        <p>
          This project was coded by

            >Yijen Hsieh</a
          >
          and is
          <a
            href="https://github.com/YHistrying/motivational-quote-generator"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://sc-world-clock-hw.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
      <script src="js/index.js"></script>
    </div>
  </body>
</html>
